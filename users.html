<body>
  <!-- Navigation Bar Section -->

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="posts.html">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="users.html">Users <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-user"></i>Welcome<i class="fa fa-caret-down"></i></a>

          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-sign-out"></i>Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- Top Section -->
    <div class="index-banner bg-warning">
      <i class="fa fa-users fa-3x"></i>
      <h1 class="index-title">Users</h1>
    </div>
    <div class="users-btns-section">
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Users..">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-warning" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Table Section -->
    <div class="table-section">
      <div class="latest-posts">
        <table class="table" id="repeatU">
          <h3>Latest Users</h3>
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer Section -->

    <footer>
      <div class="footer bg-dark">
        <p>
          Copyright &copy; 2020
        </p>
      </div>
    </footer>
    <script>
      $(document).ready(function() {
        var i, counterU = 0;
        for (i = 1; i <= localStorage.clickcount; i++) {
          var storedVar = localStorage.getItem(i);
          if (storedVar.startsWith("u")) {
            counterU++;
            storedVar = storedVar.replace(storedVar.charAt(0), "");
            var userObj = JSON.parse(storedVar);
            var $container = $("#repeatU");
            $container.append('<tr><td>' + counterU + '</td><td>' + userObj.name + '</td><td>' + userObj.email +
              '</td><td> <button type = "button" class = "btn btn-secondary"> <i class = "fa fa-angle-double-right"> </i>Details</button> </td></tr>');
            localStorage.setItem(i, "u" + JSON.stringify(userObj));
          }
        }
        localStorage.setItem("userNum", counterU);
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
