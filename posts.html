<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>

            <a class="nav-link active" href="posts.html">Posts<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">

          </li>

      </div>

  </header>
  <main>
    <!-- Top Section -->
    <div class="index-banner bg-primary">
      <i class="fa fa-pencil fa-3x"></i>
      <h1 class="index-title">Posts</h1>
    </div>
    <div class="posts-btns-section">
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Posts..">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary bg-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Table Section -->
    <div class="table-section">
      <div class="latest-posts">
        <table class="table" id="repeatP">
          <h3>Latest Posts</h3>
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Category</th>
              <th scope="col">Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1<span class="sr-only">(current)</span></a></li>
            <li class="page-item disabled">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Footer Section -->

    <footer>
      <div class="footer bg-dark">
        <p>
          Copyright &copy; 2020
        </p>
      </div>
    </footer>
    <script>
      $(document).ready(function() {
        var i, counterP = 0;
        for (i = 1; i <= localStorage.clickcount; i++) {
          var storedVar = localStorage.getItem(i);
          if (storedVar.startsWith("p")) {
            counterP++;
            storedVar = storedVar.replace(storedVar.charAt(0), "");
            var post = JSON.parse(storedVar);
            var $container = $("#repeatP");
            $container.append('<tr><th>' + counterP + '</th><td><a onclick="edit(' + i + ')">' + post.title + '</a></td><td>' + post.category +
              '</td><td>' + post.date + '</td><td><button type = "button" class = "btn btn-secondary"><i class = "fa fa-angle-double-right"></i>Details</button></td></tr>');
            localStorage.setItem(i, "p" + JSON.stringify(post));
          }
        }
        localStorage.setItem("postNum", counterP);
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
