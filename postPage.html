<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- WYSIWYG Editor - CKEditor -->
  <script src="https://cdn.ckeditor.com/ckeditor5/20.0.0/classic/ckeditor.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body onload="editContent()">

  <!-- Navigation Bar Section -->
  <header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="posts.html">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-user"></i>Welcome<i class="fa fa-caret-down"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="fa fa-sign-out"></i>Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- Top Section -->
    <div class="index-banner bg-primary">
      <i class="fa fa-pencil fa-3x"></i>
      <h1 class="index-title">Posts</h1>
    </div>
    <div class="postPage-btns-section">
      <div class="row">
        <div class="col-md-3">
          <i class="fa fa-arrow-left"></i><a href="index.html" class="back-link">Back to Dashboard</a>
        </div>
        <div class="col-md-3">
          <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-secondary bg-success" onclick="savePost()"><i class="fa fa-check"></i>Save Changes</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-secondary bg-danger"><i class="fa fa-trash"></i>Delete Post</button>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
    </div>
    <!-- Table Section -->
    <div class="table-section">
      <div class="latest-posts">
        <h3>Edit Post</h3>
      </div>
    </div>
    <div class="edit-post">
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" placeholder=" " id="editTitle" />
      </div>
      <div class="form-group">
        <label for="postCategory">Category</label>
        <select class="form-control slectCategory" id="editCategory">
        </select>
      </div>
      <div>
        <label for="postImage">Upload Image</label></div>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="postImage">
          <label class="custom-file-label" for="postImage">Choose file</label>
        </div>
      </div>
      <small class="form-text text-muted edit-small">Max Size 3Mb</small>
      <label for="postBody">Body</label>
      <textarea id="editor1" placeholder="">
           </textarea>

      <script>
        let editor;

        ClassicEditor
          .create(document.querySelector('#editor1'))
          .then(newEditor => {
            editor = newEditor;
          })
          .catch(error => {
            console.error(error);
          });
      </script>

    </div>

    <!-- Footer Section -->
    <script>
      $(document).ready(function() {
        var i, counterC = 0;
        for (i = 1; i <= localStorage.clickcount; i++) {
          var storedVar = localStorage.getItem(i);
          if (storedVar.startsWith("c")) {
            counterC++;
            storedVar = storedVar.replace(storedVar.charAt(0), "");
            var categoryObject = JSON.parse(storedVar);
            var $container = $(".slectCategory");
            $container.append('<option>' + categoryObject.title + '</option>');
            localStorage.setItem(i, "c" + JSON.stringify(categoryObject));
          }
        }
      });
    </script>
    <footer>
      <div class="footer bg-dark">
        <p>
          Copyright &copy; 2020
        </p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
